<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAvesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
        
    <title>Movie Database!</title>
</head>

<body>

  

    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>


    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword" placeholder="Type Keyword" id="txt-keyword">
                        <div class="input-group-append">
                            <input type="submit" value="Submit" class="btn btn-outline-dark" id="btn-submit">
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
   

        
        <div id="movie-details-container" class="card mt-3 mb-3 d-none">
            <div class="card-header d-flex flex-row-reverse">
                <a href="#">
                    <button id="movie-details-close" class="btn btn-dark "><i class="fas fa-times-circle"></i></button>
                </a>
            </div>
            <div class="card-body">
                <div id="movie-details">
                </div>
            </div>
        </div>

       
        <div id="movie-list-container" class="card mt-3 mb-3 d-none">
            <div class="card-header">
                <span id="movie-list-header">
                    
                </span>
            </div>
            <div class="card-body">
                <ul class="list-unstyled" id="movie-list">
            
                </ul>
            </div>
        </div>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
